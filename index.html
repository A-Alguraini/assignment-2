<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Interactive Portfolio</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="light">
  <header class="container">
    <div class="brand">My Portfolio</div>
    <nav class="tabs" role="tablist" aria-label="Sections">
      <button class="tab active" data-tab="about" role="tab" aria-selected="true">About</button>
      <button class="tab" data-tab="projects" role="tab" aria-selected="false">Projects</button>
      <button class="tab" data-tab="contact" role="tab" aria-selected="false">Contact</button>
    </nav>
    <div class="actions">
      <button id="themeToggle" class="btn" aria-label="Toggle theme">ðŸŒ“</button>
    </div>
  </header>

  <main class="container">
    <section id="about" class="panel active" role="tabpanel">
      <h1 id="greeting" class="reveal"></h1>
      <p class="muted reveal">Welcome to my portfolio. Explore my work, filter projects by tags, and get in touch.</p>
        <figure class="card reveal" style="max-width: 340px">
          <img
            src="assets/images/gradpic2022.jpg"
            alt="My profile portrait"
            width="680" height="680"
            loading="lazy"
            style="border-radius:12px; display:block; width:100%; height:auto;"
          />
          <figcaption class="muted" style="margin-top:6px">Hello! This is me.</figcaption>
        </figure>
      <details class="reveal">
        <summary>Whatâ€™s new in this version?</summary>
        <ul>
          <li>Dynamic tabs and theme saved in your browser</li>
          <li>Animated reveal on scroll</li>
          <li>Contact form with inline validation and toasts</li>
        </ul>
      </details>
    </section>

    <section id="projects" class="panel" role="tabpanel" aria-hidden="true">
      <div class="controls reveal">
        <input id="searchInput" type="search" placeholder="Search projects..." aria-label="Search projects"/>
        <select id="sortSelect" aria-label="Sort projects">
          <option value="title">Sort by Title (Aâ€“Z)</option>
          <option value="date">Sort by Date (Newest)</option>
        </select>
        <div id="tagFilters" class="chips" aria-label="Filter by tag"></div>
        <button id="reloadBtn" class="btn-outline">Reload Data</button>
      </div>

      <div id="status" class="status" aria-live="polite"></div>
      <ul id="projectList" class="grid"></ul>
      <template id="projectItemTemplate">
        <li class="card reveal">
          <img class="thumb" alt="" loading="lazy" width="800" height="450" style="display:none; width:100%; height:auto; border-radius:10px; margin-bottom:8px;" />
          <div class="card-head">
            <h3 class="title"></h3>
            <span class="date"></span>
          </div>
          <p class="summary"></p>
          <div class="tags"></div>
          <button class="accordion">Details</button>
          <div class="panel-acc">
            <p class="details"></p>
          </div>
        </li>
      </template>
    </section>

    <section id="contact" class="panel" role="tabpanel" aria-hidden="true">
      <form id="contactForm" novalidate class="reveal">
        <h2>Contact Me</h2>
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" required minlength="2" placeholder="Your name"/>
          <small class="error"></small>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="you@example.com"/>
          <small class="error"></small>
        </div>
        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" required minlength="10" placeholder="How can I help?"></textarea>
          <small class="error"></small>
        </div>
        <button class="btn" id="sendBtn" type="submit">Send</button>
        <div id="formStatus" class="status"></div>
      </form>
    </section>
  </main>

  <footer class="container muted">
    <p>Â© <span id="year"></span> My Portfolio</p>
  </footer>

  <div id="toast" role="status" aria-live="assertive"></div>

  <script src="js/script.js"></script>
</body>
</html>
